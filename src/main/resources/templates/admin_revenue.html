<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 매출관리- Java Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin_revenue.css">
</head>

<body>

<th:block th:replace="~{./include/adminBaseLayout :: setContent( ~{:: .wrap} ) }">
    <div class="wrap">
         <div class="container">
         <div class="controls">
         <label for="date">조회날짜:</label>
         <input type="date" id="date">
         <button onclick="loadData()">조회하기</button>
         </div>

         <div class="total-revenue" id="totalRevenue">총 매출 금액: 0원</div>
         <table>
         <thead>
         <tr>
         <th>주문 시간</th>
         <th>주문 번호</th>
         <th>주문 금액</th>
         <th>결제 방식</th>
         </tr>
         </thead>

         <tbody id="orderTableBody">
         <!-- 주문 데이터가 여기에 들어감 -->
         </tbody>
         </table>
         </div>
    </div>
</th:block>

<footer class="footer-nav">
    <a href="/admin/menu" class="footer-nav-item">메뉴 관리</a>
    <a href="/admin/orders" class="footer-nav-item">주문 관리</a>
    <a href="/admin/revenue" class="footer-nav-item active">매출 관리</a>

    <a th:if="${isLoggedIn}" href="/admin/logout" class="footer-nav-item">로그아웃</a>
    <a th:unless="${isLoggedIn}" href="/admin/login" class="footer-nav-item">로그인</a>
</footer>


<script>
    function loadData() {

        const date = document.getElementById("date").value; // yyyy-MM-dd

        fetch("/admin/revenue/orders?date=" + date)
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("orderTableBody");
                tbody.innerHTML = "";

                let total = 0;

                data.forEach(order => {
                    const amount=Number(order.orderAmount);
                    total += amount;

                    const row = `
                        <tr>
                            <td>${order.orderTime}</td>
                            <td>${order.orderId}</td>
                            <td>${order.orderAmount.toLocaleString()}원</td>
                            <td>${order.orderType}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                document.getElementById("totalRevenue").innerText =
                    "총 매출 금액: " + total.toLocaleString() + "원";
            });
    }
</script>


</body>
</html>
