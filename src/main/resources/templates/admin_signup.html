<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 회원가입창 - Java Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin_signup.css">
</head>

<body>

<th:block th:replace="~{./include/adminBaseLayout :: setContent( ~{:: .wrap} ) }">

    <div class="wrap">
        <div class="signup-container">
            <form id="signupForm" action="/admin/joinForm" method="post">
                <label for="id">아이디</label>
                <div class="id-check-group">
                    <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
                    <button type="button" class="check-btn" onclick="checkDuplicate()">중복 확인</button>
                </div>
                <div id="checkMessage" class="check-message"></div>

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

                <label for="password-check">비밀번호 확인</label>
                <input type="password" id="password-check" placeholder="비밀번호 확인" required oninput="checkPasswordMatch()">

                <div id="pwMessage" class="pw-message"></div>

                <label for="storeName">Place</label>
                <input type="text" id="storeName" name="storeName" placeholder="매장명">

                <button type="submit">Sign Up</button>
            </form>

        </div>
    </div>
</th:block>


</body>
<script src="/js/admin_signup.js"></script>
</html>
