<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/loginModal.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
    </head>

    <body>
    <div class="mobile-frame">
        <div class="fixed-top">
            <header class="top-bar">
                <div class="logo-section">
                    <span class="logo-icon"><img src="/images/자바빈로고 2.png" alt=""></span>
                    <span class="logo-text"><img src="/images/자바빈로고 1.png" alt=""></span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">

                    <a href="/home/mypick" style="text-decoration: none;" class="login-required">
                        <img src="/images/heart.png" width="23px" height="23px" alt="찜" style="vertical-align: middle;">
                    </a>
                    <span class="notification-icon" id="notification-trigger">
                        <a href="#" style="text-decoration: none;"><img src="/images/알림.png" width="23px" height="23px" alt="알림"></a>
                        <div class="notification-popup" id="notification-popup">
                            <div class="popup-arrow"></div>
                            <p>주문내역이 없습니다.</p>
                        </div>
                    </span>
                </div>
            </header>
        </div>

        <th:block th:replace="${content}"></th:block>

        <div class="fixed-bottom">
            <nav class="tab-bar">

                <a th:href="@{/home/}">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/home.png" th:src="@{/images/home.png}" alt="홈" width="40px" height="40px"></span>
                    </div>
                    <span>홈</span>
                </a>

                <a th:href="@{/home/order_history}" class="login-required">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/list.png" th:src="@{/images/list.png}" alt="주문내역" width="35px" height="35px"></span>
                    </div>
                    <span>주문내역</span>
                </a>

                <a th:href="@{/menu/coffee}" class="active login-required">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/coffee.png" th:src="@{/images/coffee.png}" alt="주문하기" width="50px" height="50px"></span>
                    </div>
                    <span style="font-size: 15px; position: relative; top: -23px;">주문하기</span>
                </a>

                <a th:href="@{/home/cart}" class="login-required">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/cart.png" th:src="@{/images/cart.png}" alt="장바구니" width="40px" height="40px"></span>
                    </div>
                    <span>장바구니</span>
                </a>
                <!-- 로그인 되어있으면 계정관리 -->
                <a th:href="@{/account}" class="login-required" th:unless="${session.loginMember == null}">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/mypage.png" th:src="@{/images/mypage.png}" alt="계정관리" width="40px" height="40px"></span>
                    </div>
                    <span>계정관리</span>
                </a>

                <!-- 로그인이 되어있지 않으면 로그인 버튼으로 -->
                <a href="javascript:void(0)" id="login-modal-trigger" th:if="${session.loginMember == null}">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/mypage.png" th:src="@{/images/mypage.png}" alt="로그인" width="40px" height="40px"></span>
                    </div>
                    <span>로그인</span>
                </a>
            </nav>
        </div>
    </div>

    <!--
      [로그인 모달 HTML]
    -->
    <div id="login-modal-overlay" class="login-modal-overlay">
        <div class="login-modal-content">
            <!-- 닫기 버튼 -->
            <span id="login-modal-close" class="login-modal-close">&times;</span>

            <!-- 모달 내부 로고 -->
            <div class="logo">
                <img src="/images/자바빈로고 1.png" th:src="@{/images/자바빈로고 1.png}" alt="JavaBean Logo">
            </div>

            <!-- 모달 내부 로그인 폼 -->
            <form id="modalLoginForm" class="login-form">
                <input type="text" name="id" placeholder="ID" required>
                <input type="password" name="password" placeholder="Password" required>

                <!-- 소셜 로그인 아이콘 -->
                <div class="social_login">
                    <a href="#">
                        <img src="/images/naver.png" th:src="@{/images/naver.png}" alt="Naver Login" class="sns-icon">
                    </a>
                    <a href="#">
                        <img src="/images/kakako.png" th:src="@{/images/kakako.png}" alt="Kakao Login" class="sns-icon">
                    </a>
                    <a href="#">
                        <img src="/images/google.png" th:src="@{/images/google.png}" alt="Google Login" class="sns-icon">
                    </a>
                </div>
                <!-- --- 소셜 로그인 아이콘 끝 --- -->

                <div class="button-group">
                    <button type="button" id="switch-to-signup-trigger" class="btn">Sign Up</button>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!--
      [회원가입 모달 HTML]
    -->
    <div id="signup-modal-overlay" class="login-modal-overlay"> <!-- 스타일은 로그인 모달과 공유 -->
        <div class="login-modal-content">
            <!-- 닫기 버튼 -->
            <span id="signup-modal-close" class="login-modal-close">&times;</span>

            <!-- 모달 내부 로고 -->
            <div class="logo">
                <img src="/images/자바빈로고 1.png" th:src="@{/images/자바빈로고 1.png}" alt="JavaBean Logo">
            </div>

            <!-- 모달 내부 회원가입 폼 -->
            <form id="modalSignupForm" class="login-form" onsubmit="return false;">
                <input type="email" name="email" placeholder="e-mail" required>
                <input type="text" name="id" placeholder="ID" required>
                <input type="text" name="username" placeholder="UserName" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="passwordCheck" placeholder="PasswordCheck" required>

                <div class="button-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
        let IS_LOGGED_IN = [[${session.loginMember != null}]];
    </script>

    <script src="/js/main.js"></script>
    </body>
</th:block>
</html>
