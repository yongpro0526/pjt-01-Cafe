<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<title>JavaBean - 푸드</title>
<link rel="stylesheet" href="/css/menu.css">

<th:block th:replace="~{./include/userBaseLayout :: setContent(~{:: .wrap})}">

    <div class="wrap">

        <!-- 카테고리 탭 -->
        <nav class="category-tab-bar">
            <a th:href="@{/menu/newMenu}">신메뉴</a>
            <a th:href="@{/menu/coffee}">커피</a>
            <a th:href="@{/menu/beverage}">음료</a>
            <a th:href="@{/menu/tea}">티/에이드</a>
            <a th:href="@{/menu/food}" class="active-category">푸드</a>
        </nav>

        <!-- 메뉴 리스트 -->
        <main class="main-content">
            <div class="menu-list-container">

                <a th:each="item : ${menuItems}"
                   th:href="@{/home/order_detail(id=${item.menuId})}"
                   class="menu-link">
                    <div class="menu-item">
                        <!-- 메뉴 이미지 -->
                        <img th:src="@{'/images/img/' + ${item.menuImg}}"
                             th:alt="${item.menuName}"
                             class="menu-image">
                        <!-- 메뉴 정보 -->
                        <div class="menu-details">

                            <div class="menu-name" th:text="${item.menuName}"></div>
                            <!-- 가격 -->
                            <div class="menu-price"
                                 th:text="${#numbers.formatInteger(item.menuPrice, 0)} + '원'">
                            </div>
                        </div>

                        <span class="like-button" onclick="toggleLike(this, event)">♡</span>

                    </div>
                </a>

            </div>
        </main>

    </div>

</th:block>
<script src="/js/menu.js"></script>
</html>
