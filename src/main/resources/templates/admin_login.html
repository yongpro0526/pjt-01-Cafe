<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 - Java Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin_login.css">
</head>
<body>

<th:block th:replace="~{./include/adminBaseLayout :: setContent( ~{:: .wrap} ) }">

    <div class="wrap">
        <div class="login-container">
            <form action="/admin/login" method="post">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

                <button type="submit">Login</button>
                <button type="button" id="signupBtn" onclick="window.location.href='/admin/signup'">Sign Up</button>
            </form>

        </div>
    </div>
</th:block>

<footer class="footer-nav">
    <a href="/admin/menu" class="footer-nav-item">메뉴 관리</a>
    <a href="/admin/orders" class="footer-nav-item">주문 관리</a>
    <a href="/admin/revenue" class="footer-nav-item">매출 관리</a>

    <!-- 로그인 상태에 따라 버튼 변경 -->
    <a th:if="${isLoggedIn}" href="/admin/logout" class="footer-nav-item">로그아웃</a>
    <a th:unless="${isLoggedIn}" href="/admin/login" class="footer-nav-item active">로그인</a>
</footer>


<script src="/js/admin_login.js"></script>
<th:block th:if="${loginError != null}">
    <script>
        alert("[[${loginError}]]");
    </script>
</th:block>
</body>
</html>
