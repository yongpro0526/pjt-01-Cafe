<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<title>JavaBean - 음료</title>
<link rel="stylesheet" href="/css/menu.css">
<th:block th:replace="~{./include/userBaseLayout :: setContent(~{:: .wrap})}">

    <div class="wrap">

        <nav class="category-tab-bar">
            <a th:href="@{/menu/newMenu(region=${region})}">신메뉴</a>
            <a th:href="@{/menu/coffee(region=${region})}">커피</a>
            <a th:href="@{/menu/beverage(region=${region})}" class="active-category">음료</a>
            <a th:href="@{/menu/tea(region=${region})}">티/에이드</a>
            <a th:href="@{/menu/food(region=${region})}">푸드</a>
        </nav>

        <main class="main-content">
            <div class="menu-list-container">

                <a th:each="item : ${menuItems}"
                   th:href="@{/home/order_detail(id=${item.menuId})}"
                   class="menu-link">

                    <div class="menu-item" th:data-menu-id="${item.menuId}">

                        <img th:src="@{'/images/img/' + ${item.menuImg}}"
                             th:alt="${item.menuName}"
                             class="menu-image">

                        <div class="menu-details">
                            <div class="menu-name" th:text="${item.menuName}"></div>

                            <span class="menu-temp">ICE</span>

                            <span class="menu-temp hot"
                                  th:if="${item.hotAvailable == 1}">
                                HOT
                            </span>

                            <div class="menu-price"
                                 th:data-price="${item.menuPrice}"
                                 th:text="${#numbers.formatInteger(item.menuPrice, 0)} + '원'">
                            </div>
                        </div>

                        <span class="like-button" onclick="toggleLike(this, event)">♡</span>

                    </div>
                </a>

            </div>
        </main>

    </div>

</th:block>
<script src="/js/menu.js"></script>
</html>
