<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/loginModal.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
    </head>

    <body>
    <div class="mobile-frame">
        <div class="fixed-top">
            <header class="top-bar">
                <div class="logo-section">
                    <span class="logo-icon"><img src="/images/자바빈로고 2.png" alt=""></span>
                    <span class="logo-text"><img src="/images/자바빈로고 1.png" alt=""></span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">

                    <a href="/home/mypick" style="text-decoration: none;" class="login-required">
                        <img src="/images/heart.png" width="23px" height="23px" alt="찜" style="vertical-align: middle;">
                    </a>
                    <span class="notification-icon" id="notification-trigger">
                        <a href="#" style="text-decoration: none;"><img src="/images/알림.png" width="23px" height="23px" alt="알림"></a>
                        <div class="notification-popup" id="notification-popup">
                            <div class="popup-arrow"></div>
                            <p>주문내역이 없습니다.</p>
                        </div>
                    </span>
                </div>
            </header>
        </div>

        <th:block th:replace="${content}"></th:block>

        <div class="fixed-bottom">
            <nav class="tab-bar">

                <a th:href="@{/home/}">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/home.png" th:src="@{/images/home.png}" alt="홈" width="40px" height="40px"></span>
                    </div>
                    <span>홈</span>
                </a>

                <a th:href="@{/home/order_history}" class="login-required">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/list.png" th:src="@{/images/list.png}" alt="주문내역" width="35px" height="35px"></span>
                    </div>
                    <span>주문내역</span>
                </a>

                <a th:href="@{/menu/coffee}" class="active login-required">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/coffee.png" th:src="@{/images/coffee.png}" alt="주문하기" width="50px" height="50px"></span>
                    </div>
                    <span style="font-size: 15px; position: relative; top: -23px;">주문하기</span>
                </a>

                <a th:href="@{/home/cart}" class="login-required">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/cart.png" th:src="@{/images/cart.png}" alt="장바구니" width="40px" height="40px"></span>
                    </div>
                    <span>장바구니</span>
                </a>
                <!-- 로그인 되어있으면 계정관리 -->
                <a th:href="@{/account}" class="login-required" th:unless="${session.loginMember == null}">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/mypage.png" th:src="@{/images/mypage.png}" alt="계정관리" width="40px" height="40px"></span>
                    </div>
                    <span>계정관리</span>
                </a>

                <!-- 로그인이 되어있지 않으면 로그인 버튼으로 -->
                <a href="javascript:void(0)" id="login-modal-trigger" th:if="${session.loginMember == null}">
                    <div class="tab-icon-wrapper">
                        <span class="tab-icon"><img src="/images/mypage.png" th:src="@{/images/mypage.png}" alt="로그인" width="40px" height="40px"></span>
                    </div>
                    <span>로그인</span>
                </a>
            </nav>
        </div>
    </div>

    <!--
      [로그인 모달]
    -->
    <div id="login-modal-overlay" class="login-modal-overlay">
        <div class="login-modal-content">
            <!-- 닫기 버튼 -->
            <span id="login-modal-close" class="login-modal-close">&times;</span>

            <!-- 모달 내부 로고 -->
            <div class="logo">
                <img src="/images/자바빈로고 1.png" th:src="@{/images/자바빈로고 1.png}" alt="JavaBean Logo">
            </div>

            <!-- 모달 내부 로그인 폼 -->
            <form id="modalLoginForm" class="login-form">
                <input type="text" name="email" placeholder="이메일" required>
                <input type="password" name="password" placeholder="비밀번호" required>

                <!-- 소셜 로그인 아이콘 -->
                <div class="social_login">
                    <a href="/oauth2/authorization/naver">
                        <img src="/images/naver.png" th:src="@{/images/naver.png}" alt="Naver Login" class="sns-icon">
                    </a>
                    <a href="/oauth2/authorization/kakao">
                        <img src="/images/kakako.png" th:src="@{/images/kakako.png}" alt="Kakao Login" class="sns-icon">
                    </a>
                    <a href="/oauth2/authorization/google">
                        <img src="/images/google.png" th:src="@{/images/google.png}" alt="Google Login" class="sns-icon">
                    </a>
                </div>
                <!-- --- 소셜 로그인 아이콘 끝 --- -->

                <div class="button-group">
                    <button type="submit" class="btn">로그인</button>
                    <button type="button" id="switch-to-signup-trigger" class="btn">회원가입</button>
                </div>
            </form>
        </div>
    </div>

    <!--
      [회원가입 모달]
    -->
    <div id="signup-modal-overlay" class="login-modal-overlay">
        <div class="login-modal-content">
            <span id="signup-modal-close" class="login-modal-close">&times;</span>
            <div class="logo">
                <img src="/images/자바빈로고 1.png" th:src="@{/images/자바빈로고 1.png}" alt="JavaBean Logo">
            </div>
            <form id="modalSignupForm" class="login-form">

                <div class="input-with-button">
                    <input type="email" name="email" id="signup-email" placeholder="이메일" required>
                    <button type="button" id="check-email-button" class="btn-check-duplicate">중복확인</button>
                </div>
                <div class="error-message" data-field="email"></div>
                <div class="success-message" data-field="email"></div>

                <input type="text" name="username" placeholder="이름(닉네임)" required>
                <div class="error-message" data-field="username"></div>

                <input type="password" name="password" placeholder="비밀번호" required>
                <div class="error-message" data-field="password"></div>

                <input type="password" name="passwordCheck" placeholder="비밀번호 확인" required>
                <div class="error-message" data-field="passwordCheck"></div>

                <div class="button-group">
                    <button type="submit" class="btn">회원가입</button>
                </div>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
        let IS_LOGGED_IN = [[${session.loginMember != null}]];

        // 2단계에서 Model을 통해 전달받은 성공/실패 데이터
        let loginSuccessType = /*[[${loginSuccessType}]]*/ null;
        let memberName = /*[[${loginMemberName}]]*/ null;
        let oauthErrorMessage = /*[[${oauthErrorMessage}]]*/ null; // (기존 에러 메시지)

        // --- [ 알림 로직 ] ---

        if (loginSuccessType === 'SIGNUP') {
            // 1. 가입 성공
            alert(memberName + "님! 가입을 축하합니다!");
        } else if (loginSuccessType === 'LOGIN' && memberName) {
            // 2. 로그인 성공
            alert(memberName + "님 로그인 되셨습니다.");
        }

        // 3. 실패 (성공 메시지가 없을 때만 실패 메시지를 보여줌)
        else if (oauthErrorMessage) {
            alert(oauthErrorMessage);
        }
    </script>

    <script src="/js/main.js"></script>
    </body>
</th:block>
</html>
