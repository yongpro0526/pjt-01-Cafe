<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin_menu_management.css">
</head>
<body>
<th:block
        th:replace="~{./include/adminBaseLayout :: setContent( ~{:: .wrap} ) }"
        th:with="menuList=${menuList}">
    <div class="wrap">
        <div class="admin-container">
            <main class="admin-main">

                <!-- 등록된 메뉴 영역 -->
                <section class="menu-list-section">
                    <h2>등록된 메뉴</h2>
                    <div class="menu-actions">
                        <button class="select-delete-btn">선택 메뉴 삭제</button>
                    </div>

                    <div class="table-scroll-container">
                        <table class="menu-table">
                            <thead>
                            <tr>
                                <th class="text-center">선택</th>
                                <th class="text-center">메뉴 이름</th>
                                <th class="text-center">가격</th>
                                <th class="text-center">카테고리</th>
                                <th class="text-center">메뉴 삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="menu : ${menuList}">
                                <tr class="menu-row" th:data-menu-id="${menu.menuId}">
                                    <td><input type="checkbox" th:value="${menu.menuId}"></td>
                                    <td th:text="${menu.menuName}"></td>
                                    <td th:text="${menu.menuPrice} + '원'"></td>
                                    <td th:text="${menu.category}"></td>
                                    <td><button class="delete-btn" th:data-id="${menu.menuId}">×</button></td>
                                </tr>

                                <tr class="detail-row" style="display:none;">
                                    <td colspan="5">
                                        <div class="detail-box">
                                            <label>판매 상태 변경</label>
                                            <select class="status-select">
                                                <option value="판매중"
                                                        th:selected="${menu.salesStatus == '판매중'}">판매중</option>

                                                <option value="품절"
                                                        th:selected="${menu.salesStatus == '품절'}">품절</option>
                                            </select>

                                            <button class="status-save-btn" th:data-id="${menu.menuId}">저장</button>
                                        </div>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 신규 메뉴 등록 폼 -->
                <aside class="new-menu-section">
                    <h2>새 메뉴 등록</h2>
                    <form id="newMenuForm" class="new-menu-form"
                          th:action="@{/admin/insertMenu}"
                          method="post"
                          enctype="multipart/form-data">
                        <label for="menuName">메뉴 이름</label>
                        <input type="text" id="menuName" name="menuName" placeholder="예) 아메리카노" required>

                        <label for="menuPrice">가격</label>
                        <input type="text" id="menuPrice" name="menuPrice" placeholder="숫자만 입력해주세요. 예) 3000" required>

                        <label for="menuCategory">카테고리</label>
                        <select id="menuCategory" name="category" required>
                            <option value="" disabled selected>카테고리 선택</option>
                            <option value="커피">커피</option>
                            <option value="음료">음료</option>
                            <option value="신메뉴">신메뉴</option>
                            <option value="티">티(Tea)</option>
                            <option value="푸드">푸드</option>
                        </select>
                        <label for="menuTemperature">HOT ICE (푸드는 ICE로 선택)</label>
                        <select id="menuTemperature" name="temperature" required>
                            <option value="" disabled selected>온도 선택</option>
                            <option value="AVAILABLE">HOT ICE</option>
                            <option value="ONLY_ICE">ICE</option>
                        </select>
                        <label for="menuDescription">메뉴 설명</label>
                        <textarea id="menuDescription" name="menuDefinition"></textarea>

                        <label>사진</label>
                        <div class="image-upload-box" onclick="document.getElementById('menuImage').click();">
                            <span class="material-icons">add</span>
                        </div>
                        <input type="file" id="menuImage" name="menuImgFile" style="display:none;">

                        <button type="submit" class="submit-btn">메뉴 등록</button>
                    </form>
                </aside>

            </main>
        </div>
        <script src="/js/admin_menu_management.js"></script>
    </div>
</th:block>

</body>
</html>
