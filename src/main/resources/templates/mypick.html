<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./include/userBaseLayout :: setContent( ~{:: .wrap} ) }">

    <div class="wrap">
        <head>
            <title>JavaBean - 나의 픽</title>
            <link rel="stylesheet" href="/css/mypick.css">
        </head>

        <main class="main-content">
            <div style="padding: 20px;" class="title">
                <h2 style="font-weight: bold; color: #333; margin-bottom: 10px;" class="title-content">나만의 원픽</h2>
            </div>

            <!-- 찜한 메뉴 출력 영역 -->
            <div class="menu-list-container">

                <!-- 찜 메뉴 없을 때 -->
                <div th:if="${#lists.isEmpty(likedMenus)}" style="text-align:center; padding:50px; color:#777;">
                    찜한 메뉴가 없습니다 ☕
                </div>

                <!-- 찜 메뉴 반복 출력 -->
                <div th:each="item : ${likedMenus}" class="menu-item" th:data-menu-id="${item.menuId}">
                    <img th:src="@{'/upload/menuImg/' + ${item.menuImg}}"
                         th:alt="${item.menuName}"
                         class="menu-image">

                    <div class="menu-details">
                        <div class="menu-name" th:text="${item.menuName}"></div>
                        <span class="menu-temp">ICE</span>

                        <span class="menu-temp hot"
                              th:if="${item.hotAvailable == 1}">
                                HOT
                            </span>
                        <div class="menu-price" th:text="${#numbers.formatInteger(item.menuPrice,0)} + '원'"></div>
                    </div>

                    <!-- 하트 토글 (삭제) -->
                    <span class="like-button" onclick="cancelLike(this)">❤</span>
                </div>

            </div>

        </main>

    </div>
</th:block>
<script src="/js/mypick.js"></script>
</html>
