<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JavaBean Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin_menu_management.css"> <!-- 공통 CSS -->
</head>

<th:block th:fragment="setContent(adminContent)">

    <!-- ====================== -->
    <!--  상단바 (Top Bar)       -->
    <!-- ====================== -->
    <header class="top-bar">
        <div class="logo-section">
            <span class="logo-icon">☕</span>
            <span class="logo-text">JavaBean Admin</span>
        </div>
    </header>

    <!-- ====================== -->
    <!--  페이지 본문           -->
    <!-- ====================== -->
    <main class="content-wrapper">
        <th:block th:replace="${adminContent}"></th:block>
    </main>

    <!-- ====================== -->
    <!--  관리자 공통 푸터       -->
    <!-- ====================== -->
    <footer class="footer-nav">

        <!-- 메뉴 관리 -->
        <a href="/admin/menu"
           class="footer-nav-item"
           th:classappend="${activePage == 'menu'} ? ' active' : ''">
            메뉴 관리
        </a>

        <!-- 주문 관리 -->
        <a href="/admin/orders"
           class="footer-nav-item"
           th:classappend="${activePage == 'orders'} ? ' active' : ''">
            주문 관리
        </a>

        <!-- 매출 관리 -->
        <a href="/admin/revenue"
           class="footer-nav-item"
           th:classappend="${activePage == 'revenue'} ? ' active' : ''">
            매출 관리
        </a>

        <!-- 로그인/로그아웃 -->
        <a th:if="${isLoggedIn}" href="/admin/logout" class="footer-nav-item">로그아웃</a>
        <a th:unless="${isLoggedIn}" href="/admin/login" class="footer-nav-item">로그인</a>

    </footer>

</th:block>

</html>
